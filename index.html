<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app-wrapper">
    <div id="scene-container">
      <canvas id="threeCanvas"></canvas>
      <input type="range" id="animationSlider" min="0" max="1" step="0.001" value="0">

      <div id="swipeOverlay">
        <img src="./asset/Finger.svg" alt="Swipe to start" />
      </div>
    </div>

     <!-- Loader overlay -->
    <div id="loader">
      <div class="spinner"></div>
      <p>Loading 3D Model...</p>
    </div>

        <!-- ✅ Play/Pause Button -->
    <div>
      <button id="toggleAnimation" >⏸️</button>
    </div>

    <div id="thumbnails">
      <img src="https://github.com/aj77hub/3D-Rotation/blob/main/asset/LilCaesars.png.png?raw=true" data-model="https://3d-assests.netlify.app/asset/JoeyblendBox.glb" alt="Model 1">
      <img src="https://github.com/aj77hub/3D-Rotation/blob/main/asset/MushroomHouse.png?raw=true" data-model="https://3d-assests.netlify.app/asset/mushroomhouse.glb" alt="Model 2">
      <img src="https://github.com/aj77hub/3D-Rotation/blob/main/asset/ParisianTea.png?raw=true" data-model="https://3d-assests.netlify.app/asset/ParisianTea.glb" alt="Model 3">
    </div>


   
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
