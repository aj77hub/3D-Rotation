
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
      <link rel="stylesheet" href="./style.css">
  
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
  }
}
</script>
  </head>
<body>
  <!--place a 3D model in your website:
  
  <iframe src="https://tinyglb.com/viewer/bfac9e0556e34b4c854e67b709b891ac" style="border: 0; height: 600px; width: 50%"></iframe>
  
  -->  

  <div id="scene-container">
    <!-- This will hold the 3D scene canvas -->
    <canvas id="threeCanvas"  width: 471px; height: 400px;></canvas>

    <!-- Slider container -->
    <div id="sliderContainer">
      <!-- Brightness Slider -->
      <label for="brightnessSlider"><span style="font-size: 2em;">☀️</span></label>
      <input type="range" id="brightnessSlider" min="0" max="10" step="0.1" value="3">
      <!--<p>Brightness: <span id="brightnessValue">3</span></p>-->

      <!-- Color Picker for Color Intensity -->
      
      <label for="colorPicker"><span style="font-size: 2em;">💡</span></label>
      <input type="color" id="colorPicker" value="#FFFFFF">
      <!--<p>Color Intensity: <span id="colorValue">#FFFFFF</span></p>-->
       
    </div>
  </div>
    <script type="module" src="./script.js"></script>
  </body>



</html>
