<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
     <link rel="stylesheet" href="./style.css">
  
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
  }
}
</script>
  </head>
<body>
  <body>

<div id="app-wrapper">
  
  <!-- Scene container -->
  <div id="scene-container">
       
    <canvas id="threeCanvas"></canvas>
    <!-- Swipe overlay container -->
     <div id="swipeOverlay">
        <img src="./asset/swipe.gif" alt="Swipe to start" />
     </div>
    
   

  </div>

  <!-- Loader overlay -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading 3D Model...</p>
  </div>

  <!-- Thumbnails -->
  <div id="thumbnails">
    <img src="./asset/MushroomHouse1.png" data-model="./asset/MushroomHouse1.glb" alt="Model 1">
    <img src="./asset/LilCaesars.png" data-model="https://cdn.tinyglb.com/models/b326b8cd114d4865b3466133ef7a9853.glb" alt="Model 2">
    <img src="./asset/MushroomHouse2.png" data-model="./asset/MushroomHouse2.glb" alt="Model 3">
  </div>

</div>
<script type="module" src="./script.js"></script>

  </body>
 
</html>
